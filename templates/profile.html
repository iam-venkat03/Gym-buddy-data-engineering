<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile_styles.css') }}" />
</head>
<body>
    <div class="profile-container">
        <img src="{{ url_for('static', filename='Gymbuddy.jpg') }}" alt="Gymbuddy" class="login-image">
        <h2>User Profile</h2>
        <form action="/review" method="post">
            <label for="mail_id">Email:</label>
            <input type="email" id="mail_id" name="mail_id" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="preferred-time1">Preferred Time 1:</label>
            <select id="preferred-time1" name="preferred-time1" required>
                <option value="6 am">6 am</option>
                <option value="8 am">8 am</option>
                <option value="10 am">10 am</option>
                <option value="12 pm">12 pm</option>
                <option value="2 pm">2 pm</option>
                <option value="4 pm">4 pm</option>
                <option value="6 pm">6 pm</option>
                <option value="8 pm">8 pm</option>
            </select>

            <label for="preferred-time2">Preferred Time 2:</label>
            <select id="preferred-time2" name="preferred-time2" required>
                <option value="6 am">6 am</option>
                <option value="8 am">8 am</option>
                <option value="10 am">10 am</option>
                <option value="12 pm">12 pm</option>
                <option value="2 pm">2 pm</option>
                <option value="4 pm">4 pm</option>
                <option value="6 pm">6 pm</option>
                <option value="8 pm">8 pm</option>
            </select>

            <label for="goals">Goals:</label>
            <select id="goals" name="goals" required>
                <option value="weight-loss">Weight Loss</option>
                <option value="muscle gain">Muscle Gain</option>
                <option value="cardiovascular health">Improved Cardiovascular Health</option>
                <option value="flexibility mobility">Flexibility and Mobility</option>
                <option value="general fitness">General Fitness and Well-being</option>
            </select>

            <label for="experience-in-gym">Experience in Gym:</label>
            <select id="experience-in-gym" name="experience-in-gym" required>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Pro">Pro</option>
            </select>

            <label for="workout-duration">Workout Duration: (in mins)</label>
            <select id="workout-duration" name="workout-duration" required>
                <option value="45">45 mins</option>
                <option value="60">60 mins</option>
                <option value="90">90 mins</option>
                <option value="120">120 mins</option>
            </select>

            <label for="pref-gym-location">Preferred Gym Location:</label>
            <input type="text" id="pref-gym-location" name="pref-gym-location" required>

            <label for="travel-freq">Travel Frequency:</label>
            <select id="travel-freq" name="travel-freq" required>
                <option value="Very Frequent">Very Frequent</option>
                <option value="Frequent">Frequent</option>
                <option value="Occasionally">Occasionally</option>
                <option value="Rarely or Never">Rarely or Never</option>
            </select>

            <label for="pref-buddy-age">Preferred Buddy Age:</label>
            <input type="number" id="pref-buddy-age" name="pref-buddy-age" required min="15" max="60">

            <label for="pref-buddy-gender">Preferred Buddy Gender:</label>
            <select id="pref-buddy-gender" name="pref-buddy-gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <button type="submit">Submit Profile</button>
        </form>
        <form action="/view-profiles" method="get">
            <button type="submit">View Profiles</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='profile_script.js') }}"></script>
</body>
</html>
